<!-- main-container start -->
<!-- ================ -->
<section class="main-container">

	<div class="container">
		<div class="row">

			<!-- main start -->
			<!-- ================ -->
			<div class="main col-md-12">

				<!-- page-title start -->
				<!-- ================ -->
				<h1 class="page-title margin-top-clear">{{ product.title }}</h1>
				<!-- page-title end -->

				<div class="row">
					<div class="col-md-4">
						<!-- Nav tabs -->
						<ul class="nav nav-pills white space-top" role="tablist">
							<li class="active"><a href="#product-images" role="tab" data-toggle="tab" title="images"><i class="fa fa-camera pr-5"></i> Photo</a></li>
							<li><a href="#product-video" role="tab" data-toggle="tab" title="video"><i class="fa fa-video-camera pr-5"></i> Video</a></li>
						</ul>

						<!-- Tab panes start-->
						<div class="tab-content clear-style">
							<div class="tab-pane active" id="product-images">
								<div class="owl-carousel content-slider-with-controls-bottom">
									<div class="overlay-container">
										<img src="images/product-1-1.png" alt="">
										<a href="images/product-1-1.png" class="popup-img overlay" title="image title"><i class="fa fa-search-plus"></i></a>
									</div>
									<div class="overlay-container">
										<img src="images/product-1-2.png" alt="">
										<a href="images/product-1-2.png" class="popup-img overlay" title="image title"><i class="fa fa-search-plus"></i></a>
									</div>
									<div class="overlay-container">
										<img src="images/product-1-3.png" alt="">
										<a href="images/product-1-3.png" class="popup-img overlay" title="image title"><i class="fa fa-search-plus"></i></a>
									</div>
								</div>
							</div>
						</div>
						<!-- Tab panes end-->
						<hr>
						<hr>
						<div class="row">
							<form role="form">
								<div class="col-md-4">
									<div class="form-group">
										<label>Quantity</label>
										<input type="text" class="form-control" value="1">
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Color</label>
										<select class="form-control">
											<option>Red</option>
											<option>White</option>
											<option>Black</option>
											<option>Blue</option>
											<option>Orange</option>
										</select>
									</div>
								</div>
								<div class="col-md-4">
									<div class="form-group">
										<label>Size</label>
										<select class="form-control">
											<option>5.3"</option>
											<option>5.7"</option>
										</select>
									</div>
								</div>
								<div class="col-md-12">
									<input type="submit" value="Add to Cart" class="btn btn-default">
								</div>
							</form>
						</div>
					</div>

					<!-- product side start -->
					<aside class="col-md-8">
						<div class="sidebar">
							<div class="side product-item vertical-divider-left">
								<div class="tabs-style-2">
									<!-- Nav tabs -->
									<ul class="nav nav-tabs" role="tablist">
										<li class="active"><a href="#h2tab1" role="tab" data-toggle="tab"><i class="fa fa-file-text-o pr-5"></i>Description</a></li>
										<li><a href="#h2tab2" role="tab" data-toggle="tab"><i class="fa fa-files-o pr-5"></i>Specifications</a></li>
										<li><a href="#h2tab3" role="tab" data-toggle="tab"><i class="fa fa-star pr-5"></i>(3) Reviews</a></li>
									</ul>
									<!-- Tab panes -->
									<div class="tab-content padding-top-clear padding-bottom-clear">
										<div class="tab-pane fade in active" id="h2tab1">
											<h4 class="title">
											</h4>
										</div>
									</div>
								</div>
							</div>
						</div>
					</aside>
					<!-- product side end -->
				</div>

			</div>
			<!-- main end -->

		</div>
	</div>
</section>
<!-- main-container end -->
