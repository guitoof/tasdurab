<div class="modal fade" id="createProductModal" tabindex="-1" role="dialog" aria-labelledby="createProductModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Fermer</span></button>
        <h4 class="modal-title" id="createProductModalLabel">Ajouter un produit</h4>
      </div>
      <div class="modal-body">

        <!-- Form start -->
        <form id="create-product-form" class="form-horizontal" role="form" action="{% url 'products:create' %}" method="post">{% csrf_token %}

          {% for field in form %}
          {% if field.errors %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
            {{ field.errors }}
          </div>
          {% endif %}
          <div class="form-group" id="input-"{{ field.html_name }}>
            <label for="input-"{{ field.html_name }} class="col-sm-2 control-label">{{ field.label }}</label>
            <div class="col-sm-10">
              {{ field }}
            </div>
          </div>
          {% endfor %}

        </form>
        <!-- Form end -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-dark" data-dismiss="modal">Annuler</button>
        <button id="submit-product-create" type="submit" value="Create" class="btn btn-sm btn-default">Ajouter</button>
      </div>
    </div>
  </div>
</div>
