{% extends "base.html" %}

{% load staticfiles %}

{% block content %}

<!-- main-container start -->
<!-- ================ -->
<section class="main-container">

  <div class="container">
    <div class="row">

      <!-- main start -->
      <!-- ================ -->
      <div class="main col-md-9">

        <!-- page-title start -->
        <!-- ================ -->
        <h1 id="forms" class="page-title">Salut {{ user.first_name }}</h1>
        <h3>Bienvenue sur <strong>TAsduRAB</strong></h3>
        <div class="alert alert-info alert-dismissible" role="alert">
          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
          Nous avons besoin de quelques infos supplémentaires pour pouvoir finaliser ton inscription
        </div>
        <br>

        <!-- Form start -->
        <!--<div class="col-lg-offset-3 col-lg-6">-->

          <form class="form-horizontal" role="form" action="" method="post">{% csrf_token %}
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">{{ form.email.label }}</label>
              <div class="col-sm-10">
                {{ form.email }}
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">S'enregistrer</button>
              </div>
            </div>
          </form>

        <!--</div>-->
        <!-- Form end -->

      </div>
    </div>

  </div>

</section>

{% endblock %}
